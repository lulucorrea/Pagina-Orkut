<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login | Orkut</title>
    <link rel="stylesheet" href="stylel.css">
</head>
<body>
    <div id="login-container">
        <div class="text-login">
            <div class="container">
                <div class="logo-login">
                    <figure>
                        <img src="./imagens/orkut-logo.png" alt="Logo Orkut">
                    </figure>
                </div>
            </div>

            <span> Bem vindo(a), ao Orkut</span>
            <p> Por favor faça seu login logo abaixo, ou crie uma conta. </p>
        </div>

        <h1> Login </h1>
        
        <form action="">
            <div class="input-box">
                <label for="email"> Email </label>
                <input type="email" name="email" id="email" placeholder="Digite seu email" autocomplete="off">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
                
                <div class="forgot-pass">
                    <a href="#"> Esqueceu a senha? </a>
                </div>
                
                <div class="login-button">
                    <button><a href="./index.html"> Login </a></button>
                </div>
                
            </div>
        </form>

        <div id="register-container">
            <p> Ainda não tem uma conta?</p>
            <div class="register">
                <a href="#"> Cadastrar-se </a>
            </div>
            
        </div>
    </div>
</body>
</html>
